<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Format Converter - ToolHub</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
            color: #333;
            padding: 2rem;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1e3c72;
            margin-bottom: 1.5rem;
        }
        input, select, button {
            padding: 0.8rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
        }
        button {
            background: #00d4ff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #00b7d9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Document Format Converter</h1>
        <input type="file" id="docInput" accept=".docx,.pdf,.txt,.html">
        <select id="outputFormat">
            <option value="docx">DOCX</option>
            <option value="pdf">PDF</option>
            <option value="txt">TXT</option>
            <option value="html">HTML</option>
        </select>
        <button onclick="convertDocFormat()">Convert Document</button>
        <p id="docResult"></p>
    </div>

    <script>
        function convertDocFormat() {
            const file = document.getElementById('docInput').files[0];
            const format = document.getElementById('outputFormat').value;
            if (file) {
                document.getElementById('docResult').textContent = `Converting ${file.name} to ${format.toUpperCase()}... (Placeholder)`;
                // Add actual conversion logic here (e.g., using a library like pdf.js, mammoth.js, or a backend service)
            } else {
                document.getElementById('docResult').textContent = 'Please select a document.';
            }
        }
    </script>
</body>
</html>
