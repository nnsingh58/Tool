<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF - ToolHub</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
            color: #333;
            padding: 2rem;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1e3c72;
            margin-bottom: 1.5rem;
        }
        input, button {
            padding: 0.8rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
        }
        button {
            background: #00d4ff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #00b7d9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image to PDF</h1>
        <input type="file" id="imgToPdfInput" accept="image/*" multiple>
        <button onclick="convertImgToPdf()">Convert to PDF</button>
        <p id="imgToPdfResult"></p>
    </div>

    <script>
        function convertImgToPdf() {
            const files = document.getElementById('imgToPdfInput').files;
            if (files.length) {
                document.getElementById('imgToPdfResult').textContent = `Converting ${files.length} image(s) to PDF... (Placeholder)`;
                // Add PDF generation logic (e.g., jsPDF)
            } else {
                document.getElementById('imgToPdfResult').textContent = 'Please select at least one image.';
            }
        }
    </script>
</body>
</html>
