<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - ToolHub</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9239182778221521" crossorigin="anonymous"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f0f2f5; color: #333; padding: 2rem; text-align: center; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); }
        h1 { color: #1e3c72; margin-bottom: 1.5rem; }
        input, button { padding: 0.8rem; margin: 0.5rem 0; border-radius: 5px; border: 1px solid #ddd; width: 100%; }
        button { background: #00d4ff; color: white; border: none; cursor: pointer; transition: background 0.3s ease; }
        button:hover { background: #00b7d9; }
        #qrResult { margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <input type="text" id="qrText" placeholder="Enter URL or text">
        <button onclick="generateQR()">Generate QR Code</button>
        <div id="qrResult"></div>
    </div>
    <div style="margin: 20px auto; text-align: center;">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-9239182778221521"
             data-ad-slot="7274852761"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
    <script>
        function generateQR() {
            const text = document.getElementById('qrText').value;
            if (text) {
                const qrDiv = document.getElementById('qrResult');
                qrDiv.innerHTML = '';
                const qrImg = document.createElement('img');
                qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(text)}`;
                qrDiv.appendChild(qrImg);
            } else {
                document.getElementById('qrResult').textContent = 'Please enter text or URL.';
            }
        }
    </script>
    <script src="chatbot.js"></script>
</body>
</html>
