<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Passport Size Photo Maker</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.3.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0.5"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 10px;
    }
    input, label, button {
      margin: 10px;
    }
  </style>
</head>
<body>

  <h2>Passport Size Photo Maker</h2>

  <input type="file" id="upload" accept="image/*"><br>

  <label>Background Color: <input type="color" id="bgColor" value="#ffffff"></label><br>

  <label>Image Quality: <input type="range" id="quality" min="0.1" max="1" step="0.1" value="1"></label><br>

  <label><input type="checkbox" id="bwMode"> Black & White</label><br>

  <label>Number of Copies: <input type="number" id="copies" min="1" value="4"></label><br>

  <button onclick="processImage()">Make Photo</button>
  <button onclick="downloadImage()">Download</button><br>

  <canvas id="canvas" width="300" height="400"></canvas>

  <script>
    let img = new Image();
    let model;

    async function loadModel() {
      model = await bodyPix.load();
    }

    loadModel();

    document.getElementById('upload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          img.onload = function() {
            processImage();
          }
          img.src = evt.target.result;
        }
        reader.readAsDataURL(file);
      }
    });

    async function processImage() {
      if (!img.src || !model) return;

      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      const bgColor = document.getElementById('bgColor').value;
      const quality = parseFloat(document.getElementById('quality').value);
      const bw = document.getElementById('bwMode').checked;
      const numCopies = parseInt(document.getElementById('copies').value);

      // Resize image to canvas
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = img.width;
      tempCanvas.height = img.height;
      const tempCtx = tempCanvas.getContext('2d');
      tempCtx.drawImage(img, 0, 0);

      const segmentation = await model.segmentPerson(tempCanvas);

      const imageData = tempCtx.getImageData(0, 0, img.width, img.height);
      const newImageData = tempCtx.createImageData(imageData);

      for (let i = 0; i < imageData.data.length; i += 4) {
        const segIndex = i / 4;
        if (segmentation.data[segIndex] === 1) {
          newImageData.data[i] = imageData.data[i];
          newImageData.data[i + 1] = imageData.data[i + 1];
          newImageData.data[i + 2] = imageData.data[i + 2];
          newImageData.data[i + 3] = 255;
        } else {
          const bg = hexToRgb(bgColor);
          newImageData.data[i] = bg.r;
          newImageData.data[i + 1] = bg.g;
          newImageData.data[i + 2] = bg.b;
          newImageData.data[i + 3] = 255;
        }
      }

      // Apply black & white filter if checked
      if (bw) {
        for (let i = 0; i < newImageData.data.length; i += 4) {
          const avg = (newImageData.data[i] + newImageData.data[i + 1] + newImageData.data[i + 2]) / 3;
          newImageData.data[i] = newImageData.data[i + 1] = newImageData.data[i + 2] = avg;
        }
      }

      // Set canvas size for multiple copies
      const photoWidth = 300;
      const photoHeight = 400;
      const cols = Math.ceil(Math.sqrt(numCopies));
      const rows = Math.ceil(numCopies / cols);
      canvas.width = photoWidth * cols;
      canvas.height = photoHeight * rows;

      for (let i = 0; i < numCopies; i++) {
        const col = i % cols;
        const row = Math.floor(i / cols);
        const tempCopyCanvas = document.createElement('canvas');
        tempCopyCanvas.width = photoWidth;
        tempCopyCanvas.height = photoHeight;
        const tempCopyCtx = tempCopyCanvas.getContext('2d');
        tempCopyCtx.putImageData(newImageData, 0, 0);

        ctx.drawImage(tempCopyCanvas, col * photoWidth, row * photoHeight, photoWidth, photoHeight);
      }
    }

    function hexToRgb(hex) {
      const bigint = parseInt(hex.slice(1), 16);
      return {
        r: (bigint >> 16) & 255,
        g: (bigint >> 8) & 255,
        b: bigint & 255
      };
    }

    function downloadImage() {
      const canvas = document.getElementById('canvas');
      const quality = parseFloat(document.getElementById('quality').value);
      const link = document.createElement('a');
      link.download = 'passport_photo.jpg';
      link.href = canvas.toDataURL('image/jpeg', quality);
      link.click();
    }
  </script>

</body>
</html>
