<body>

            </div>
        </nav>
    </header>

    <div class="container">
        <h1>Passport Size Photo Maker</h1>
        <div class="tool-section">
            <!-- Updated Drop Zone with Accessibility -->
            <div class="drop-zone" id="dropZone" role="region" aria-label="Photo upload area">
                <p>Drag & Drop your photo here or click to upload</p>
                <div class="file-input-wrapper">
                    <input type="file" id="imageInput" accept="image/*,capture=camera" hidden 
                           aria-label="Upload photo">
                    <button class="camera-btn" onclick="document.getElementById('imageInput').click()">
                        <i class="fas fa-camera"></i> Use Camera
                    </button>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <p class="error-message" id="errorMessage"></p>
            </div>
            
            <!-- Options with Proper Labels -->
            <div class="options">
                <div class="option-group">
                    <label for="backgroundColor">Background Color:</label>
                    <select id="backgroundColor" aria-label="Select background color">
                        <option value="#ffffff">White</option>
                        <option value="#87ceeb">Sky Blue</option>
                        <option value="#ff0000">Red</option>
                        <option value="#d3d3d3">Light Gray</option>
                    </select>
                </div>
                
                <div class="option-group">
                    <label for="photoSet">Photo Layout:</label>
                    <select id="photoSet" aria-label="Select photo layout">
                        <option value="1">1 Photo</option>
                        <option value="4">4 Photos</option>
                        <option value="6">6 Photos</option>
                        <option value="8">8 Photos</option>
                    </select>
                </div>

                <div class="option-group">
                    <label for="photoSize">Photo Size:</label>
                    <select id="photoSize" aria-label="Select photo size">
                        <option value="35x45">35x45 mm</option>
                        <option value="2x2">2x2 inch</option>
                        <option value="50x50">50x50 mm</option>
                        <option value="custom">Custom</option>
                    </select>
                    <div id="customSize" class="size-inputs">
                        <input type="number" id="width" placeholder="Width (mm)" min="10"
                               aria-label="Custom width in millimeters">
                        <input type="number" id="height" placeholder="Height (mm)" min="10"
                               aria-label="Custom height in millimeters">
                    </div>
                </div>
            </div>

            <button id="generateBtn" class="generate-btn">
                <i class="fas fa-magic"></i> Generate Photos
            </button>
            <button id="downloadBtn" class="download-btn" style="display: none;">
                <i class="fas fa-download"></i> Download
            </button>
            
            <div id="preview"></div>
        </div>
    </div>
