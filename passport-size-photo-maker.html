<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Size Photo Maker - ToolHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
            color: #333;
            line-height: 1.6;
        }
        .header {
            background: linear-gradient(120deg, #ff6b6b, #4ecdc4);
            padding: 1.5rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .nav {
            max-width: 1300px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 1px;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 2.5rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-links a:hover { color: #ffe66d; }
        .container {
            max-width: 1300px;
            margin: 100px auto 4rem;
            padding: 0 2rem;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            color: #ff6b6b;
            margin-bottom: 1.5rem;
        }
        .tool-section {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
        }
        input[type="file"] {
            margin: 1rem 0;
            font-size: 1rem;
        }
        button {
            padding: 1rem 2rem;
            background: #ffe66d;
            color: #333;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #ffd700;
            transform: translateY(-5px);
        }
        #preview {
            margin-top: 2rem;
        }
        #preview img {
            width: 100px;
            height: 130px;
            object-fit: cover;
            border: 2px solid #ff6b6b;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">ToolHub</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="index.html#tools">Tools</a>
                <a href="index.html#features">Features</a>
                <a href="index.html#about">About</a>
                <a href="index.html#contact">Contact</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>Passport Size Photo Maker</h1>
        <div class="tool-section">
            <input type="file" id="imageInput" accept="image/*">
            <button id="generateBtn">Generate</button>
            <div id="preview"></div>
        </div>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', function() {
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];
            const preview = document.getElementById('preview');

            if (!file) {
                alert('Please upload an image first!');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = 100; // Passport size width
                    canvas.height = 130; // Passport size height

                    // Draw image onto canvas
                    ctx.drawImage(img, 0, 0, 100, 130);

                    // Display the result
                    const resultImg = document.createElement('img');
                    resultImg.src = canvas.toDataURL('image/jpeg');
                    preview.innerHTML = '';
                    preview.appendChild(resultImg);
                };
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
