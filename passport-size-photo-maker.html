<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">ToolHub</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="index.html#tools">Tools</a>
                <a href="index.html#features">Features</a>
                <a href="index.html#about">About</a>
                <a href="index.html#contact">Contact</a>

        </nav>

    <div class="container">
        <h1>Passport Size Photo Maker</h1>
        <div class="tool-section">
            <div class="drop-zone" id="dropZone">
                <p>Drag & Drop your photo here or click to upload</p>
                <div class="file-input-wrapper">
                    <input type="file" id="imageInput" accept="image/*,capture=camera" hidden>
                    <button class="camera-btn" onclick="document.getElementById('imageInput').click()">
                        <i class="fas fa-camera"></i> Use Camera
                    </button>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <p class="error-message" id="errorMessage"></p>
            </div>
            <div id="uploadPreview"></div>
            
            <div class="options">
                <div class="option-group">
                    <label>Background Color:</label>
                    <select id="backgroundColor">
                        <option value="#ffffff">White</option>
                        <option value="#87ceeb">Sky Blue</option>
                        <option value="#ff0000">Red</option>
                        <option value="#d3d3d3">Light Gray</option>
                    </select>
                </div>
                
                <div class="option-group">
                    <label>Photo Layout:</label>
                    <select id="photoSet">
                        <option value="1">1 Photo</option>
                        <option value="4">4 Photos</option>
                        <option value="6">6 Photos</option>
                        <option value="8">8 Photos</option>
                    </select>
                </div>

                <div class="option-group">
                    <label>Photo Size:</label>
                    <select id="photoSize">
                        <option value="35x45">35x45 mm</option>
                        <option value="2x2">2x2 inch</option>
                        <option value="50x50">50x50 mm</option>
                        <option value="custom">Custom</option>
                    </select>
                    <div id="customSize" class="size-inputs">
                        <input type="number" id="width" placeholder="Width (mm)" min="10">
                        <input type="number" id="height" placeholder="Height (mm)" min="10">
                    </div>
                </div>
            </div>

            <button id="generateBtn" class="generate-btn">
                <i class="fas fa-magic"></i> Generate Photos
            </button>
            <button id="downloadBtn" class="download-btn" style="display: none;">
                <i class="fas fa-download"></i> Download
            </button>
            
            <div id="preview"></div>
        </div>
    </div>

    <footer class="footer">

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0"></script>
    <script>
        let uploadedImage = null;
        let canvasOutput = null;
        let bodyPixNet = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await loadBodyPixModel();
                setupEventListeners();
            } catch (error) {
                showError('Failed to initialize tool: ' + error.message);
            }
        });

        async function loadBodyPixModel() {
            showLoading('Loading AI model...', 30);
            try {
                bodyPixNet = await bodyPix.load({
                    architecture: 'ResNet50',
                    outputStride: 32,
                    quantBytes: 2
                });
                updateProgress(100);
            } catch (error) {
                showError('Failed to load AI model: ' + error.message);
            }
        }

        function setupEventListeners() {
            // Drag and drop handlers
            const dropZone = document.getElementById('dropZone');
            dropZone.addEventListener('dragover', handleDragOver);
            dropZone.addEventListener('dragleave', handleDragLeave);
            dropZone.addEventListener('drop', handleFileDrop);

            // File input handler
            document.getElementById('imageInput').addEventListener('change', handleFileSelect);

            // Photo size change handler
            document.getElementById('photoSize').addEventListener('change', function() {
                document.getElementById('customSize').style.display = 
                    this.value === 'custom' ? 'flex' : 'none';
            });

            // Generate button handler
            document.getElementById('generateBtn').addEventListener('click', processImage);

            // Download button handler
            document.getElementById('downloadBtn').addEventListener('click', downloadImage);
        }

        async function processImage() {
            try {
                if (!uploadedImage) throw new Error('Please upload a photo first!');
                
                showLoading('Processing image...', 10);
                resetPreview();
                
                // Background removal
                const bgColor = document.getElementById('backgroundColor').value;
                const processedCanvas = await removeBackground(uploadedImage, bgColor);
                
                // Photo sizing
                const sizeOptions = getSizeOptions();
                const finalCanvas = await createPhotoLayout(processedCanvas, sizeOptions);
                
                // Show preview
                showPreview(finalCanvas);
                document.getElementById('downloadBtn').style.display = 'inline-block';
                updateProgress(100);
                
                // Analytics
                gtag('event', 'photo_generated', {
                    size: sizeOptions.sizeType,
                    layout: document.getElementById('photoSet').value
                });

            } catch (error) {
                showError(error.message);
            }
        }

        // Improved Background Removal Function
        async function removeBackground(img, bgColor) {
            if (!bodyPixNet) throw new Error('AI model not loaded');
            
            const segmentation = await bodyPixNet.segmentPerson(img, {
                segmentationThreshold: 0.7,
                internalResolution: 'high'
            });

            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');

            // Draw background
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Create temporary canvas for processing
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = img.width;
            tempCanvas.height = img.height;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(img, 0, 0);

            // Apply segmentation mask
            const imageData = tempCtx.getImageData(0, 0, img.width, img.height);
            const data = imageData.data;
            const rgb = hexToRgb(bgColor);

            for (let i = 0; i < data.length; i += 4) {
                if (!segmentation.data[i/4]) {
                    data[i] = rgb.r;     // Red
                    data[i + 1] = rgb.g; // Green
                    data[i + 2] = rgb.b; // Blue
                }
            }

            ctx.putImageData(imageData, 0, 0);
            return canvas;
        }

        // Helper Functions
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : {r: 255, g: 255, b: 255};
        }

        function getSizeOptions() {
            const dpi = 300;
            const sizeType = document.getElementById('photoSize').value;
            
            let width, height;
            switch(sizeType) {
                case '35x45':
                    width = Math.round(35 * dpi / 25.4);
                    height = Math.round(45 * dpi / 25.4);
                    break;
                case '2x2':
                    width = height = 2 * dpi;
                    break;
                case '50x50':
                    width = height = Math.round(50 * dpi / 25.4);
                    break;
                default:
                    width = Math.round((document.getElementById('width').value || 35) * dpi / 25.4);
                    height = Math.round((document.getElementById('height').value || 45) * dpi / 25.4);
            }
            
            return { width, height, sizeType };
        }

        // UI Helpers
        function showLoading(message, progress) {
            document.querySelector('.progress-bar').style.display = 'block';
            document.querySelector('.progress-fill').style.width = progress + '%';
            document.getElementById('errorMessage').textContent = message;
        }

        function updateProgress(percent) {
            document.querySelector('.progress-fill').style.width = percent + '%';
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.querySelector('.progress-bar').style.display = 'none';
        }

        function resetPreview() {
            document.getElementById('preview').innerHTML = '';
            document.getElementById('downloadBtn').style.display = 'none';
        }

        function showPreview(canvas) {
            const img = document.createElement('img');
            img.src = canvas.toDataURL('image/jpeg');
            document.getElementById('preview').appendChild(img);
        }

        // File Handling Functions
        async function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;

            if (!file.type.startsWith('image/')) {
                showError('Please upload an image file');
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                showError('File size should be less than 5MB');
                return;
            }

            try {
                const img = await loadImageFile(file);
                uploadedImage = img;
                showUploadPreview(img);
            } catch (error) {
                showError('Error loading image: ' + error.message);
            }
        }

        async function loadImageFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.onerror = reject;
                    img.src = reader.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function showUploadPreview(img) {
            const preview = document.getElementById('uploadPreview');
            preview.innerHTML = '';
            const previewImg = document.createElement('img');
            previewImg.src = img.src;
            preview.appendChild(previewImg);
        }

        function downloadImage() {
            if (!canvasOutput) return;
            const link = document.createElement('a');
            link.download = `passport_photo_${new Date().getTime()}.jpg`;
            link.href = canvasOutput.toDataURL('image/jpeg', 0.9);
            link.click();
        }
    </script>
</body>
