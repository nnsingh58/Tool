<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Size Photo Maker - ToolHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
            color: #333;
            line-height: 1.6;
        }
        .header {
            background: linear-gradient(120deg, #ff6b6b, #4ecdc4);
            padding: 1.5rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .container {
            max-width: 1300px;
            margin: 100px auto 4rem;
            padding: 0 2rem;
            text-align: center;
        }
        .drop-zone {
            border: 2px dashed #ff6b6b;
            padding: 2rem;
            margin-bottom: 1rem;
            cursor: pointer;
        }
        button {
            padding: 1rem 2rem;
            background: #ffe66d;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }
        button:hover { background: #ffd700; transform: translateY(-5px); }
        #preview img { border: 5px solid black; border-radius: 5px; object-fit: cover; }
        .footer {
            background: linear-gradient(120deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Passport Size Photo Maker</h1>
    </header>

    <div class="container">
        <div class="drop-zone" id="dropZone">
            <p>Drag & Drop your photo here or click to upload</p>
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
        </div>
        <div class="options">
            <select id="backgroundColor">
                <option value="#ffffff">White</option>
                <option value="#87ceeb">Blue</option>
                <option value="#ff0000">Red</option>
                <option value="#d3d3d3">Gray</option>
            </select>
            <select id="dressOption">
                <option value="none">No Dress Change</option>
                <option value="suit_black">Black Suit</option>
                <option value="suit_blue">Blue Suit</option>
            </select>
        </div>
        <button id="generateBtn">Generate</button>
        <button id="downloadBtn" style="display: none;">Download</button>
        <div id="preview"></div>
    </div>

    <footer class="footer">
        <p>Â© 2025 ToolHub. All rights reserved.</p>
    </footer>

    <script>
        let uploadedImage = null;
        let canvasOutput = null;

        async function loadModels() {
            await faceapi.nets.ssdMobilenetv1.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/weights');
            await faceapi.nets.faceLandmark68Net.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/weights');
            await faceapi.nets.faceRecognitionNet.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/weights');
        }
        loadModels();

        document.getElementById('dropZone').addEventListener('click', () => document.getElementById('imageInput').click());
        document.getElementById('imageInput').addEventListener('change', (e) => loadImage(e.target.files[0]));

        async function loadImage(file) {
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async function(e) {
                uploadedImage = new Image();
                uploadedImage.src = e.target.result;
                uploadedImage.onload = async () => {
                    const isFrontFacing = await detectFace(uploadedImage);
                    if (!isFrontFacing) {
                        alert('Please upload a front-facing photo!');
                        uploadedImage = null;
                        document.getElementById('preview').innerHTML = '';
                    } else {
                        document.getElementById('preview').innerHTML = '<p>Image loaded. Click "Generate" to proceed.</p>';
                    }
                };
            };
            reader.readAsDataURL(file);
        }

        async function detectFace(img) {
            const detections = await faceapi.detectSingleFace(img).withFaceLandmarks();
            return detections !== undefined;
        }

        document.getElementById('generateBtn').addEventListener('click', function() {
            if (!uploadedImage) {
                alert('Please upload a photo first!');
                return;
            }

            const bgColor = document.getElementById('backgroundColor').value;
            const dressOption = document.getElementById('dressOption').value;

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const width = 413, height = 531;

            canvas.width = width;
            canvas.height = height;
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, width, height);
            ctx.drawImage(uploadedImage, 0, 0, width, height);

            if (dressOption !== 'none') {
                const suitImg = new Image();
                suitImg.src = dressOption === 'suit_black' ? 'black_suit.png' : 'blue_suit.png';
                suitImg.onload = () => {
                    ctx.drawImage(suitImg, 0, height * 0.5, width, height * 0.5);
                    updatePreview(canvas);
                };
            } else {
                updatePreview(canvas);
            }
        });

        function updatePreview(canvas) {
            const preview = document.getElementById('preview');
            preview.innerHTML = '';
            const resultImg = document.createElement('img');
            resultImg.src = canvas.toDataURL('image/jpeg', 1.0);
            preview.appendChild(resultImg);
            canvasOutput = canvas;
            document.getElementById('downloadBtn').style.display = 'inline-block';
        }

        document.getElementById('downloadBtn').addEventListener('click', function() {
            if (!canvasOutput) return;
            const link = document.createElement('a');
            link.download = 'passport_photo.jpg';
            link.href = canvasOutput.toDataURL('image/jpeg', 1.0);
            link.click();
        });
    </script>
</body>
</html>
