<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Size Photo Maker - ToolHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
            color: #333;
            line-height: 1.6;
        }
        .header {
            background: linear-gradient(120deg, #ff6b6b, #4ecdc4);
            padding: 1.5rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .nav {
            max-width: 1300px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 2.5rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-links a:hover { color: #ffe66d; }
        .container {
            max-width: 1300px;
            margin: 100px auto 4rem;
            padding: 0 2rem;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            color: #ff6b6b;
            margin-bottom: 1.5rem;
        }
        .tool-section {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
        }
        .drop-zone {
            border: 2px dashed #ff6b6b;
            padding: 2rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .drop-zone.dragover {
            background: #ffe6e6;
        }
        .drop-zone p {
            margin: 0;
        }
        .drop-zone .file-name {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
        }
        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin: 1rem 0;
        }
        select, input[type="number"] {
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 1rem 2rem;
            background: #ffe66d;
            color: #333;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }
        button:hover {
            background: #ffd700;
            transform: translateY(-5px);
        }
        #preview, #uploadPreview {
            margin-top: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }
        #preview img, #uploadPreview img {
            border-radius: 5px;
            object-fit: cover;
            max-width: 150px;
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .loading {
            font-size: 1.2rem;
            color: #ff6b6b;
            display: none;
            margin-top: 1rem;
        }
        .success {
            color: #28a745;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .error {
            color: #dc3545;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .footer {
            background: linear-gradient(120deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        #cameraPreview {
            display: none;
            margin: 1rem auto;
            max-width: 100%;
        }
        #captureBtn {
            display: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">ToolHub</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="index.html#tools">Tools</a>
                <a href="index.html#features">Features</a>
                <a href="index.html#about">About</a>
                <a href="index.html#contact">Contact</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>Passport Size Photo Maker</h1>
        <div class="tool-section">
            <div class="drop-zone" id="dropZone">
                <p>Drag & Drop your photo here or click to upload</p>
                <p id="fileName" class="file-name">No file selected</p>
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
            </div>
            <button id="cameraBtn">Take Photo</button>
            <video id="cameraPreview" autoplay></video>
            <button id="captureBtn">Capture</button>
            <div id="uploadStatus" class="success" style="display: none;"></div>
            <div id="uploadPreview"></div>
            <div class="options">
                <select id="photoSet">
                    <option value="1">1 Photo</option>
                    <option value="4">4 Photos</option>
                    <option value="6">6 Photos</option>
                    <option value="8">8 Photos</option>
                </select>
                <select id="photoSize">
                    <option value="35x45">35x45 mm</option>
                    <option value="2x2">2x2 inch</option>
                    <option value="50x50">50x50 mm</option>
                    <option value="custom">Custom</option>
                </select>
                <div id="customSize" style="display: none;">
                    <input type="number" id="width" placeholder="Width (mm)" min="10" value="35">
                    <input type="number" id="height" placeholder="Height (mm)" min="10" value="45">
                </div>
            </div>
            <button id="generateBtn">Generate</button>
            <button id="downloadBtn" style="display: none;">Download</button>
            <p id="loading" class="loading">Processing: 0%</p>
            <div id="preview"></div>
        </div>
    </div>

    <footer class="footer">
        <p>Â© 2025 ToolHub. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let uploadedImage = null;
            let canvasOutput = null;
            let stream = null;

            const dropZone = document.getElementById('dropZone');
            const imageInput = document.getElementById('imageInput');
            const fileNameDisplay = document.getElementById('fileName');
            const uploadPreview = document.getElementById('uploadPreview');
            const uploadStatus = document.getElementById('uploadStatus');
            const preview = document.getElementById('preview');
            const loading = document.getElementById('loading');
            const cameraBtn = document.getElementById('cameraBtn');
            const cameraPreview = document.getElementById('cameraPreview');
            const captureBtn = document.getElementById('captureBtn');
            const generateBtn = document.getElementById('generateBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const photoSizeSelect = document.getElementById('photoSize');
            const customSizeDiv = document.getElementById('customSize');

            // File selection handling
            dropZone.addEventListener('click', () => imageInput.click());
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });
            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('dragover');
            });
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('dragover');
                if (e.dataTransfer.files.length) {
                    imageInput.files = e.dataTransfer.files;
                    handleFileSelection(e.dataTransfer.files[0]);
                }
            });
            imageInput.addEventListener('change', (e) => {
                if (e.target.files.length) {
                    handleFileSelection(e.target.files[0]);
                }
            });

            function handleFileSelection(file) {
                if (!file.type.match('image.*')) {
                    showStatus('Please select an image file', 'error');
                    return;
                }
                fileNameDisplay.textContent = file.name;
                showStatus('Loading image...', 'success');
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage = new Image();
                    uploadedImage.onload = function() {
                        showStatus('Image loaded successfully!', 'success');
                        showPreview(uploadedImage);
                    };
                    uploadedImage.onerror = function() {
                        showStatus('Error loading image', 'error');
                    };
                    uploadedImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }

            function showStatus(message, type) {
                uploadStatus.textContent = message;
                uploadStatus.className = type;
                uploadStatus.style.display = 'block';
                setTimeout(() => {
                    uploadStatus.style.display = 'none';
                }, 3000);
            }

            function showPreview(image) {
                uploadPreview.innerHTML = '';
                const imgElement = document.createElement('img');
                imgElement.src = image.src;
                imgElement.style.maxWidth = '100%';
                uploadPreview.appendChild(imgElement);
            }

            // Camera functionality
            cameraBtn.addEventListener('click', startCamera);
            captureBtn.addEventListener('click', capturePhoto);

            function startCamera() {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    showStatus('Camera not supported in your browser', 'error');
                    return;
                }
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(mediaStream) {
                        stream = mediaStream;
                        cameraPreview.srcObject = stream;
                        cameraPreview.style.display = 'block';
                        captureBtn.style.display = 'inline-block';
                        cameraBtn.style.display = 'none';
                        dropZone.style.display = 'none';
                    })
                    .catch(function(error) {
                        showStatus('Error accessing camera: ' + error.message, 'error');
                    });
            }

            function capturePhoto() {
                if (!stream) return;
                const canvas = document.createElement('canvas');
                canvas.width = cameraPreview.videoWidth;
                canvas.height = cameraPreview.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(cameraPreview, 0, 0, canvas.width, canvas.height);
                uploadedImage = new Image();
                uploadedImage.onload = function() {
                    showStatus('Photo captured!', 'success');
                    showPreview(uploadedImage);
                    stopCamera();
                };
                uploadedImage.src = canvas.toDataURL('image/jpeg');
            }

            function stopCamera() {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    cameraPreview.style.display = 'none';
                    captureBtn.style.display = 'none';
                    cameraBtn.style.display = 'inline-block';
                    dropZone.style.display = 'block';
                    stream = null;
                }
            }

            // Photo size selection
            photoSizeSelect.addEventListener('change', function() {
                customSizeDiv.style.display = this.value === 'custom' ? 'block' : 'none';
            });

            // Generate photos
            generateBtn.addEventListener('click', generatePhotos);

            function generatePhotos() {
                if (!uploadedImage) {
                    showStatus('Please upload or capture a photo first!', 'error');
                    return;
                }

                loading.style.display = 'block';
                loading.textContent = 'Processing: 0%';
                preview.innerHTML = '';

                try {
                    createPhotoGrid();
                    let progress = 0;
                    const interval = setInterval(() => {
                        progress += 10;
                        loading.textContent = `Processing: ${progress}%`;
                        if (progress >= 100) {
                            clearInterval(interval);
                            loading.style.display = 'none';
                        }
                    }, 100);
                } catch (error) {
                    showStatus('Error generating photos: ' + error.message, 'error');
                    loading.style.display = 'none';
                }
            }

            function createPhotoGrid() {
                const photoCount = parseInt(document.getElementById('photoSet').value);
                const photoSize = document.getElementById('photoSize').value;
                
                // Calculate dimensions in pixels (300 DPI)
                let width, height;
                const dpi = 300;
                
                if (photoSize === '35x45') {
                    width = Math.round(35 * dpi / 25.4);
                    height = Math.round(45 * dpi / 25.4);
                } else if (photoSize === '2x2') {
                    width = height = 2 * dpi;
                } else if (photoSize === '50x50') {
                    width = height = Math.round(50 * dpi / 25.4);
                } else {
                    width = Math.round((parseInt(document.getElementById('width').value) || 35) * dpi / 25.4);
                    height = Math.round((parseInt(document.getElementById('height').value) || 45) * dpi / 25.4);
                }

                // Create single photo canvas
                const photoCanvas = document.createElement('canvas');
                photoCanvas.width = width;
                photoCanvas.height = height;
                const ctx = photoCanvas.getContext('2d');

                // Calculate cropping dimensions
                const aspectRatio = width / height;
                const sourceWidth = uploadedImage.width;
                const sourceHeight = uploadedImage.height;
                
                // Target 70% of height for head and shoulders
                let cropHeight = sourceHeight * 0.7;
                let cropWidth = cropHeight * aspectRatio;
                
                // Adjust if width exceeds source
                if (cropWidth > sourceWidth) {
                    cropWidth = sourceWidth;
                    cropHeight = cropWidth / aspectRatio;
                }
                
                // Center the crop
                const cropX = (sourceWidth - cropWidth) / 2;
                const cropY = (sourceHeight - cropHeight) / 2;
                
                // Draw cropped image
                ctx.drawImage(
                    uploadedImage,
                    cropX, cropY, cropWidth, cropHeight,
                    0, 0, width, height
                );

                // Create photo grid with equal rows
                let cols, rows;
                if (photoCount === 1) {
                    cols = 1;
                    rows = 1;
                } else if (photoCount === 4) {
                    cols = 2;
                    rows = 2;
                } else if (photoCount === 6) {
                    cols = 3;
                    rows = 2;
                } else if (photoCount === 8) {
                    cols = 4;
                    rows = 2;
                }

                const gridCanvas = document.createElement('canvas');
                gridCanvas.width = cols * (width + 10) - 10;
                gridCanvas.height = rows * (height + 10) - 10;
                const gridCtx = gridCanvas.getContext('2d');
                
                // Fill grid with white background
                gridCtx.fillStyle = '#ffffff';
                gridCtx.fillRect(0, 0, gridCanvas.width, gridCanvas.height);
                
                // Draw photos in equal rows
                for (let i = 0; i < photoCount; i++) {
                    const col = i % cols;
                    const row = Math.floor(i / cols);
                    const x = col * (width + 10);
                    const y = row * (height + 10);
                    
                    // Draw black border
                    gridCtx.fillStyle = '#000000';
                    gridCtx.fillRect(x - 2, y - 2, width + 4, height + 4);
                    
                    // Draw photo
                    gridCtx.drawImage(photoCanvas, x, y);
                }
                
                // Display result
                const resultImg = document.createElement('img');
                resultImg.src = gridCanvas.toDataURL('image/jpeg', 0.95);
                preview.appendChild(resultImg);
                
                // Store for download
                canvasOutput = gridCanvas;
                downloadBtn.style.display = 'inline-block';
            }

            // Download functionality
            downloadBtn.addEventListener('click', function() {
                if (!canvasOutput) {
                    showStatus('No image to download!', 'error');
                    return;
                }
                
                const dataUrl = canvasOutput.toDataURL('image/jpeg', 0.95);
                const link = document.createElement('a');
                link.href = dataUrl;
                link.download = 'passport-photos.jpg';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        });
    </script>
</body>
</html>
