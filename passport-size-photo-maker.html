<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Passport Photo Maker</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);
  min-height: 100vh;
  padding: 10px;
}

.container {
  max-width: 900px;
  margin: 0 auto;
  background: #fff;
  border-radius: 15px;
  box-shadow: 0 20px 60px rgba(0,0,0,.3);
  overflow: hidden;
}

.header {
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  color: #fff;
  padding: 20px;
  text-align: center;
}

.header h1 {
  font-size: 22px;
  margin-bottom: 5px;
}

.header p {
  opacity: .9;
  font-size: 13px;
}

.content {
  padding: 20px;
}

.upload-section {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  margin-bottom: 15px;
}

.upload-btn, .camera-btn {
  padding: 30px 15px;
  border: 2px dashed #667eea;
  border-radius: 12px;
  text-align: center;
  cursor: pointer;
  transition: .3s;
  background: #f8f9ff;
}

.upload-btn:hover, .camera-btn:hover {
  border-color: #764ba2;
  transform: scale(1.02);
  background: #f0f2ff;
}

.upload-btn .icon, .camera-btn .icon {
  font-size: 40px;
  margin-bottom: 8px;
}

.upload-btn h3, .camera-btn h3 {
  font-size: 15px;
  color: #2c3e50;
  margin-bottom: 5px;
}

.upload-btn p, .camera-btn p {
  font-size: 12px;
  color: #666;
}

#fileInput { display: none; }

/* Camera Modal */
.camera-modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,.9);
  z-index: 1000;
  padding: 20px;
}

.camera-container {
  max-width: 500px;
  margin: 20px auto;
  background: #fff;
  border-radius: 15px;
  padding: 20px;
  text-align: center;
}

.camera-container h3 {
  margin-bottom: 15px;
  color: #2c3e50;
}

#video {
  width: 100%;
  max-width: 400px;
  border-radius: 10px;
  margin-bottom: 15px;
}

.camera-controls {
  display: flex;
  gap: 10px;
  justify-content: center;
  flex-wrap: wrap;
}

.camera-controls button {
  padding: 12px 24px;
  border: none;
  border-radius: 25px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: .3s;
}

.capture-btn {
  background: linear-gradient(135deg, #11998e, #38ef7d);
  color: #fff;
}

.close-camera-btn {
  background: #dc3545;
  color: #fff;
}

.settings {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
  margin-bottom: 15px;
}

.setting-item {
  background: #f8f9fa;
  padding: 12px;
  border-radius: 10px;
  border: 2px solid #e9ecef;
}

.setting-item label {
  display: block;
  font-weight: 600;
  margin-bottom: 6px;
  color: #2c3e50;
  font-size: 12px;
}

.setting-item select,
.setting-item input[type="range"] {
  width: 100%;
  padding: 8px;
  border: 2px solid #dee2e6;
  border-radius: 6px;
  font-size: 13px;
}

.setting-item input[type="color"] {
  width: 100%;
  height: 40px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.value-display {
  text-align: center;
  margin-top: 4px;
  font-weight: 600;
  color: #667eea;
  font-size: 12px;
}

.btn {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 25px;
  font-size: 15px;
  font-weight: 700;
  cursor: pointer;
  transition: .3s;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  margin-bottom: 12px;
}

.btn-process {
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: #fff;
  box-shadow: 0 8px 25px rgba(102, 126, 234, .4);
}

.btn-process:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 12px 35px rgba(102, 126, 234, .6);
}

.btn-download {
  background: linear-gradient(135deg, #11998e, #38ef7d);
  color: #fff;
  box-shadow: 0 8px 25px rgba(17, 153, 142, .4);
}

.btn:disabled {
  opacity: .5;
  cursor: not-allowed;
}

.spinner {
  width: 16px;
  height: 16px;
  border: 3px solid rgba(255,255,255,.3);
  border-top-color: #fff;
  border-radius: 50%;
  animation: spin .6s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.progress-section {
  display: none;
  margin: 15px 0;
  padding: 15px;
  background: #f8f9fa;
  border-radius: 10px;
}

.progress-bar {
  width: 100%;
  height: 8px;
  background: #e9ecef;
  border-radius: 10px;
  overflow: hidden;
  margin-bottom: 8px;
}

.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, #667eea, #764ba2);
  width: 0%;
  transition: width .3s;
}

.progress-text {
  text-align: center;
  font-weight: 600;
  color: #667eea;
  font-size: 13px;
}

.preview {
  display: none;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
  margin: 15px 0;
  padding: 15px;
  background: #f8f9fa;
  border-radius: 12px;
}

.preview-box h4 {
  margin-bottom: 10px;
  color: #2c3e50;
  text-align: center;
  font-size: 14px;
}

.preview-box img {
  width: 100%;
  border-radius: 10px;
  border: 2px solid #e9ecef;
  box-shadow: 0 4px 15px rgba(0,0,0,.1);
}

.result {
  display: none;
  text-align: center;
  margin-top: 20px;
}

.result h3 {
  margin-bottom: 12px;
  color: #2c3e50;
  font-size: 18px;
}

.result canvas {
  max-width: 100%;
  border-radius: 12px;
  box-shadow: 0 12px 40px rgba(0,0,0,.15);
  margin: 15px 0;
}

.features {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
  margin-top: 15px;
  padding: 15px;
  background: #f8f9ff;
  border-radius: 12px;
}

.feature {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 12px;
  color: #2c3e50;
  font-weight: 500;
}

.feature::before {
  content: '‚úì';
  width: 20px;
  height: 20px;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: #fff;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  flex-shrink: 0;
  font-size: 12px;
}

@media (max-width: 600px) {
  .preview, .settings {
    grid-template-columns: 1fr;
  }
  
  .features {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>
<div class="container">
  <div class="header">
    <h1>üéØ AI Passport Photo Maker</h1>
    <p>100% Frontend | No API | Camera + Upload</p>
  </div>

  <div class="content">
    <div class="upload-section">
      <div class="upload-btn" id="uploadBtn">
        <div class="icon">üìÅ</div>
        <h3>Upload Photo</h3>
        <p>Gallery ‡§∏‡•á ‡§ö‡•Å‡§®‡•á‡§Ç</p>
      </div>
      
      <div class="camera-btn" id="cameraBtn">
        <div class="icon">üì∏</div>

    <input type="file" id="fileInput" accept="image/*">

    <div class="settings">
      <div class="setting-item">
        <label>üìê Size</label>
        <select id="photoSize">
          <option value="300,400">Passport (35√ó45mm)</option>
          <option value="354,472">Visa (45√ó60mm)</option>

      <div class="setting-item">

      <div class="setting-item">
        <label>üìã Copies</label>

      <div class="setting-item">

        <input type="range" id="facePos" min="15" max="35" value="25" step="5">

      <div class="setting-item">

        <input type="range" id="border" min="0" max="8" value="3">

      </div>
    </div>

    <button class="btn btn-process" id="processBtn" disabled>
      <span>üöÄ Create Passport Photos</span>

    <div class="progress-section" id="progressSection">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="progress-text" id="progressText">Loading...</div>
    </div>

    <div class="preview" id="preview">
      <div class="preview-box">
        <h4>üì∑ Original</h4>
        <img id="originalImg" alt="Original">
      </div>
      <div class="preview-box">
        <h4>‚ú® Processed</h4>
        <img id="processedImg" alt="Processed">
      </div>
