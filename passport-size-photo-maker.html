<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Size Photo Maker - ToolHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <meta http-equiv="Content-Security-Policy" content="

        img-src 'self' data:;
        connect-src 'self';
    ">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VBJFDCH3MH"></script>
    <script src="analytics.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
            color: #333;
            line-height: 1.6;
        }
        .header {
            background: linear-gradient(120deg, #ff6b6b, #4ecdc4);
            padding: 1.5rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .nav {
            max-width: 1300px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 2.5rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-links a:hover { color: #ffe66d; }
        .container {
            max-width: 1300px;
            margin: 100px auto 4rem;
            padding: 0 2rem;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            color: #ff6b6b;
            margin-bottom: 1.5rem;
        }
        .tool-section {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
        }
        .drop-zone {
            border: 2px dashed #ff6b6b;
            padding: 2rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .drop-zone.dragover {
            background: #ffe6e6;
        }
        .drop-zone p {
            margin: 0;
        }
        .drop-zone .file-name {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
        }
        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin: 1rem 0;
        }
        select, input[type="number"] {
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 1rem 2rem;
            background: #ffe66d;
            color: #333;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }
        button:hover {
            background: #ffd700;
            transform: translateY(-5px);
        }
        #preview, #uploadPreview {
            margin-top: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }
        #preview img, #uploadPreview img {
            border-radius: 5px;
            object-fit: cover;
            max-width: 150px;
        }
        .loading {
            font-size: 1.2rem;
            color: #ff6b6b;
            display: none;
            margin-top: 1rem;
        }
        .success {
            color: #28a745;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .footer {
            background: linear-gradient(120deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">ToolHub</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="index.html#tools">Tools</a>
                <a href="index.html#features">Features</a>
                <a href="index.html#about">About</a>
                <a href="index.html#contact">Contact</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>Passport Size Photo Maker</h1>
        <div class="tool-section">
            <div class="drop-zone" id="dropZone">
                <p>Drag & Drop your photo here or click to upload</p>
                <p id="fileName" class="file-name"></p>
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
            </div>
            <div id="uploadPreview"></div>
            <div class="options">
                <select id="backgroundColor">
                    <option value="#ffffff">White</option>
                    <option value="#87ceeb">Blue</option>
                    <option value="#ff0000">Red</option>
                    <option value="#d3d3d3">Gray</option>
                </select>
                <select id="photoSet">
                    <option value="1">1 Photo</option>
                    <option value="4">4 Photos</option>
                    <option value="6">6 Photos</option>
                    <option value="8">8 Photos</option>
                </select>
                <select id="photoSize">
                    <option value="35x45">35x45 mm</option>
                    <option value="2x2">2x2 inch</option>
                    <option value="50x50">50x50 mm</option>
                    <option value="custom">Custom</option>
                </select>
                <div id="customSize" style="display: none;">
                    <input type="number" id="width" placeholder="Width (mm)" min="10">
                    <input type="number" id="height" placeholder="Height (mm)" min="10">
                </div>
            </div>
            <button id="generateBtn">Generate</button>
            <button id="downloadBtn" style="display: none;">Download</button>
            <p id="loading" class="loading">Processing: 0%</p>
            <div id="preview"></div>
        </div>
    </div>

    <footer class="footer">
        <p>Â© 2025 ToolHub. All rights reserved.</p>
    </footer>

    <!-- External Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0"></script>
    <script src="passport-photo-maker.js"></script>
</body>
</html>
