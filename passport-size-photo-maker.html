<script>
let img = new Image();

document.getElementById('upload').onchange = e=>{
  const file = e.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = ev=>{
    img.src = ev.target.result;
  };
  reader.readAsDataURL(file);
};

function generate(){
  if(!img.src){ alert("Upload image first"); return; }

  const [w,h] = document.getElementById('size').value.split('x').map(Number);
  const copies = parseInt(document.getElementById('copies').value);
  const bg = document.getElementById('bg').value;

  const cols = Math.ceil(Math.sqrt(copies));
  const rows = Math.ceil(copies / cols);

  const canvas = document.getElementById('canvas');
  canvas.width = cols * w;
  canvas.height = rows * h;

  const ctx = canvas.getContext('2d');
  ctx.fillStyle = bg;
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // auto-center crop logic
  const ratio = w/h;
  let sx,sy,sw,sh;
  if(img.width/img.height > ratio){
    sh = img.height;
    sw = sh*ratio;
    sx = (img.width - sw)/2;
    sy = 0;
  }else{
    sw = img.width;
    sh = sw/ratio;
    sx = 0;
    sy = (img.height - sh)/2;
  }

  let count = 0;
  for(let r=0;r<rows;r++){
    for(let c=0;c<cols;c++){
      if(count>=copies) break;
      ctx.drawImage(img,sx,sy,sw,sh,c*w,r*h,w,h);
      count++;
    }
  }
}
</script>
