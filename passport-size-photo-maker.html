<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Size Photo Maker - ToolHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
            color: #333;
            line-height: 1.6;
        }
        .header {
            background: linear-gradient(120deg, #ff6b6b, #4ecdc4);
            padding: 1.5rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .nav {
            max-width: 1300px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 1px;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 2.5rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-links a:hover { color: #ffe66d; }
        .container {
            max-width: 1300px;
            margin: 100px auto 4rem;
            padding: 0 2rem;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            color: #ff6b6b;
            margin-bottom: 2rem;
        }
        .tool-section {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
        }
        .upload-box {
            margin-bottom: 2rem;
        }
        input[type="file"] {
            padding: 0.5rem;
            font-size: 1rem;
        }
        button {
            padding: 1rem 2rem;
            background: #ffe66d;
            color: #333;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #ffd700;
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(255,230,109,0.6);
        }
        #preview {
            margin-top: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }
        #preview img {
            width: 100px; /* Passport size: 3.5cm x 4.5cm approximated */
            height: 130px;
            object-fit: cover;
            border: 2px solid #ff6b6b;
            border-radius: 5px;
        }
        .footer {
            background: linear-gradient(120deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">ToolHub</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="index.html#tools">Tools</a>
                <a href="index.html#features">Features</a>
                <a href="index.html#about">About</a>
                <a href="index.html#contact">Contact</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>Passport Size Photo Maker</h1>
        <div class="tool-section">
            <div class="upload-box">
                <input type="file" id="imageInput" accept="image/*" onchange="loadImage()">
                <p>Upload an image to create passport-sized photos</p>
            </div>
            <button onclick="generatePhotos()">Generate</button>
            <div id="preview"></div>
        </div>
    </div>

    <footer class="footer">
        <p>Â© 2025 ToolHub. All rights reserved.</p>
    </footer>

    <script>
        let uploadedImage = null;

        function loadImage() {
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage = new Image();
                    uploadedImage.src = e.target.result;
                    uploadedImage.onload = function() {
                        document.getElementById('preview').innerHTML = '<p>Image loaded. Click "Generate" to create passport photos.</p>';
                    };
                };
                reader.readAsDataURL(file);
            }
        }

        function generatePhotos() {
            if (!uploadedImage) {
                alert('Please upload an image first!');
                return;
            }

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const preview = document.getElementById('preview');
            preview.innerHTML = ''; // Clear previous previews

            // Passport size in pixels (approx 3.5cm x 4.5cm at 300 DPI)
            const width = 100; // 3.5cm
            const height = 130; // 4.5cm
            canvas.width = width;
            canvas.height = height;

            // Generate 6 passport-sized photos (common requirement)
            for (let i = 0; i < 6; i++) {
                ctx.drawImage(uploadedImage, 0, 0, width, height);
                const img = document.createElement('img');
                img.src = canvas.toDataURL('image/jpeg');
                preview.appendChild(img);
            }

            // Add download option
            const downloadBtn = document.createElement('button');
            downloadBtn.textContent = 'Download All';
            downloadBtn.onclick = function() {
                const link = document.createElement('a');
                link.download = 'passport_photos.jpg';
                link.href = canvas.toDataURL('image/jpeg');
                link.click();
            };
            preview.appendChild(downloadBtn);
        }
    </script>
</body>
</html>
