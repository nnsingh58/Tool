<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">ToolHub</div>

                <a href="index.html">Home</a>
                <a href="index.html#tools">Tools</a>

            </div>

    <div class="container">
        <h1>Passport Size Photo Maker</h1>
        <div class="tool-section">
            <div class="drop-zone" id="dropZone">
                <p>Drag & Drop your photo here or click to upload</p>
                <button class="camera-btn" onclick="openCamera()">
                    <i class="fas fa-camera"></i> Use Camera
                </button>
                <p id="fileName" class="file-name"></p>
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
            </div>
            <div id="uploadPreview"></div>
            <div class="options">
                <select id="backgroundColor">
                    <option value="#ffffff">White</option>
                    <option value="#87ceeb">Blue</option>
                    <option value="#ff0000">Red</option>
                    <option value="#d3d3d3">Gray</option>
                </select>
                <select id="photoSet">
                    <option value="1">1 Photo</option>
                    <option value="4">4 Photos</option>
                    <option value="6">6 Photos</option>
                    <option value="8">8 Photos</option>
                </select>
                <select id="photoSize">
                    <option value="35x45">35x45 mm</option>
                    <option value="2x2">2x2 inch</option>
                    <option value="50x50">50x50 mm</option>
                    <option value="custom">Custom</option>
                </select>
                <div id="customSize" style="display: none;">
                    <input type="number" id="width" placeholder="Width (mm)" min="10">
                    <input type="number" id="height" placeholder="Height (mm)" min="10">
                </div>
            </div>
            <button id="generateBtn">Generate</button>
            <button id="downloadBtn" style="display: none;">Download</button>
            <p id="loading" class="loading">Processing: 0%</p>
            <div id="preview"></div>
        </div>
    </div>

    <footer class="footer">

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0"></script>
    <script>
        let uploadedImage = null;
        let canvasOutput = null;
        let bodyPixNet;

        // Drag and Drop Handlers
        const dropZone = document.getElementById('dropZone');
        dropZone.addEventListener('dragover', handleDragOver);
        dropZone.addEventListener('dragleave', handleDragLeave);
        dropZone.addEventListener('drop', handleFileDrop);

        function handleDragOver(e) {
            e.preventDefault();
            dropZone.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            dropZone.classList.remove('dragover');
        }

        async function handleFileDrop(e) {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if(file) await handleImageFile(file);
        }

        // Camera Function
        function openCamera() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.capture = 'environment';
            
            input.onchange = async function(event) {
                const file = event.target.files[0];
                if(file) await handleImageFile(file);
            };
            
            input.click();
        }

        // Image Handling
        async function handleImageFile(file) {
            try {
                if(!file.type.startsWith('image/')) throw new Error('Please upload an image file');
                if(file.size > 5 * 1024 * 1024) throw new Error('File size should be less than 5MB');

                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    
                    img.onload = () => {
                        uploadedImage = img;
                        document.getElementById('fileName').textContent = file.name;
                        showImagePreview(img);
                    };
                };
                reader.readAsDataURL(file);

            } catch(error) {
                alert(error.message);
            }
        }

        function showImagePreview(img) {
            const preview = document.getElementById('uploadPreview');
            preview.innerHTML = '';
            const imgElement = document.createElement('img');
            imgElement.src = img.src;
            preview.appendChild(imgElement);
        }

        // Main Processing
        document.getElementById('generateBtn').addEventListener('click', async () => {
            if (!uploadedImage) return alert('Please upload a photo first!');
            
            document.getElementById('loading').style.display = 'block';
            try {
                const bgColor = document.getElementById('backgroundColor').value;
                const processedCanvas = await removeBackground(uploadedImage, bgColor);
                const sizeOptions = getSizeOptions();
                const finalCanvas = createPhotoLayout(processedCanvas, sizeOptions);
                
                showPreview(finalCanvas);
                canvasOutput = finalCanvas;
                document.getElementById('downloadBtn').style.display = 'inline-block';
                
            } catch(error) {
                alert('Error: ' + error.message);
            }
            document.getElementById('loading').style.display = 'none';
        });

        // Background Removal
        async function removeBackground(img, bgColor) {
            if (!bodyPixNet) bodyPixNet = await bodyPix.load();
            
            const segmentation = await bodyPixNet.segmentPerson(img);
            const canvas = document.createElement('canvas');
            [canvas.width, canvas.height] = [img.width, img.height];
            const ctx = canvas.getContext('2d');
            
            ctx.drawImage(img, 0, 0);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const rgb = hexToRgb(bgColor);

            for(let i=0; i<data.length; i+=4) {
                if(!segmentation.data[i/4]) {
                    data[i] = rgb.r;
                    data[i+1] = rgb.g;
                    data[i+2] = rgb.b;
                }
            }
            
            ctx.putImageData(imageData, 0, 0);
            return canvas;
        }

        // Helper Functions
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : {r:255, g:255, b:255};
        }

        function getSizeOptions() {
            const dpi = 300;
            const sizeType = document.getElementById('photoSize').value;
            let width, height;

            switch(sizeType) {
                case '35x45':
                    width = Math.round(35 * dpi / 25.4);
                    height = Math.round(45 * dpi / 25.4);
                    break;
                case '2x2':
                    width = height = 2 * dpi;
                    break;
                case '50x50':
                    width = height = Math.round(50 * dpi / 25.4);
                    break;
                default:
                    width = Math.round((document.getElementById('width').value || 35) * dpi / 25.4);
                    height = Math.round((document.getElementById('height').value || 45) * dpi / 25.4);
            }
            
            return { width, height };
        }

        function createPhotoLayout(processedCanvas, {width, height}) {
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            
            const scale = Math.min(width/processedCanvas.width, height/processedCanvas.height);
            const newWidth = processedCanvas.width * scale;
            const newHeight = processedCanvas.height * scale;
            
            ctx.drawImage(processedCanvas, 
                (width - newWidth)/2, 
                (height - newHeight)/2, 
                newWidth, 
                newHeight
            );
            
            return canvas;
        }

        // Download Handler
        document.getElementById('downloadBtn').addEventListener('click', () => {
            if(!canvasOutput) return;
            const link = document.createElement('a');
            link.download = `passport_photo_${Date.now()}.jpg`;
            link.href = canvasOutput.toDataURL('image/jpeg', 0.9);
            link.click();
        });
    </script>
