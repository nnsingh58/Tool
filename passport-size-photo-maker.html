<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultra HD AI Passport - n-dizi.in</title>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation"></script>

<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{font-family:'Segoe UI',sans-serif; background:#f0f2f5; padding:10px}
  .container{max-width:900px; margin:auto; background:#fff; border-radius:20px; box-shadow:0 20px 50px rgba(0,0,0,0.15); overflow:hidden}
  .header{background:linear-gradient(135deg,#1e3c72,#2a5298); color:#fff; padding:25px; text-align:center}
  .content{padding:20px}
  .upload-area{display:grid; grid-template-columns:1fr 1fr; gap:15px; margin-bottom:20px}
  .btn-box{border:2px dashed #1e3c72; border-radius:15px; padding:25px; text-align:center; cursor:pointer; background:#f8fbff; transition:0.3s}
  .btn-box:hover{background:#eef5ff; transform:translateY(-3px)}
  input[type=file]{display:none}
  .settings{display:grid; grid-template-columns:repeat(auto-fit, minmax(150px, 1fr)); gap:15px; margin-bottom:20px}
  .card{background:#fff; padding:12px; border:1px solid #eee; border-radius:12px; box-shadow:0 2px 5px rgba(0,0,0,0.05)}
  .card label{display:block; font-size:12px; font-weight:bold; margin-bottom:8px; color:#333}
  .card select, .card input{width:100%; padding:10px; border-radius:8px; border:1px solid #ddd; outline:none}
  .main-btn{width:100%; padding:18px; border:none; border-radius:35px; font-weight:bold; background:#1e3c72; color:#fff; cursor:pointer; font-size:18px; box-shadow:0 10px 20px rgba(30,60,114,0.3)}
  #loader{display:none; text-align:center; margin:20px; color:#1e3c72; font-weight:bold; font-size:15px}
  .result-section{display:none; text-align:center; margin-top:30px}
  canvas{max-width:100%; border-radius:10px; border:1px solid #ccc; background:#fff}
  .footer-btns{margin-top:20px; display:flex; gap:15px; justify-content:center}
  .dl-btn{background:#28a745; color:#fff; padding:14px 30px; border-radius:30px; text-decoration:none; font-weight:bold; font-size:16px}
  /* Camera Modal */
  .modal{display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:1000; align-items:center; justify-content:center}
  .modal-inner{background:#fff; padding:20px; border-radius:20px; width:90%; max-width:450px; text-align:center}
  video{width:100%; border-radius:15px; transform:scaleX(-1); background:#000}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>üöÄ Ultra HD AI Passport Master</h1>
    <p>Premium Studio Quality ‚Ä¢ 300 DPI ‚Ä¢ Anti-Pixelate</p>
  </div>
  
  <div class="content">
    <div class="upload-area">
      <div class="btn-box" onclick="document.getElementById('fileIn').click()"><h3>üì§ High-Res Upload</h3><p>Select original photo</p></div>
      <div class="btn-box" id="openCam"><h3>üì∏ HD Camera</h3><p>Take fresh photo</p></div>
    </div>
    <input type="file" id="fileIn" accept="image/*">

    <div class="settings">
      <div class="card"><label>Resolution</label><select disabled><option>Ultra HD (300 DPI)</option></select></div>
      <div class="card"><label>HD Sharpness</label>
        <select id="sharp"><option value="1.0">Soft</option><option value="1.1" selected>Crisp HD</option><option value="1.2">Ultra Sharp</option></select>
      </div>
      <div class="card"><label>BG Color</label><input type="color" id="pColor" value="#3b92d1"></div>
      <div class="card"><label>Copies</label><select id="pCopies"><option value="4">4</option><option value="8" selected>8</option><option value="12">12</option></select></div>
    </div>

    <div id="loader">üíé Rendering Ultra HD Pixels... Please wait</div>
    <button class="main-btn" id="go" disabled>üöÄ Generate 4K Print Sheet</button>

    <div class="result-section" id="res">
      <canvas id="out"></canvas>
      <div class="footer-btns">
        <a href="#" class="dl-btn" id="dl">üì• Download HD JPG</a>
        <button class="dl-btn" style="background:#007bff" onclick="window.print()">üñ®Ô∏è Print Quality Test</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="m"><div class="modal-inner"><video id="v" autoplay playsinline></video><br><br>
<button class="dl-btn" id="snap">Capture HD</button><button class="dl-btn" style="background:#dc3545" id="close">Close</button></div></div>

<script>
const fileIn = document.getElementById('fileIn');
const go = document.getElementById('go');
const canvas = document.getElementById('out');
const ctx = canvas.getContext('2d', {alpha: false}); // Optimization for speed
const loader = document.getElementById('loader');
let mainImg = new Image();

const ai = new SelfieSegmentation({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${f}`});
ai.setOptions({ modelSelection: 1 });

fileIn.onchange = (e) => {
  const r = new FileReader();
  r.onload = () => { mainImg.src = r.result; mainImg.onload = () => go.disabled = false; };
  r.readAsDataURL(e.target.files[0]);
};

// Camera Logic
document.getElementById('openCam').onclick = async () => {
  document.getElementById('v').srcObject = await navigator.mediaDevices.getUserMedia({video: {width: 1920, height: 1080}});
  document.getElementById('m').style.display = 'flex';
};
document.getElementById('close').onclick = () => {
  document.getElementById('v').srcObject.getTracks().forEach(t => t.stop());
  document.getElementById('m').style.display = 'none';
};
document.getElementById('snap').onclick = () => {
  const c = document.createElement('canvas');
  c.width = 1920; c.height = 1080;
  c.getContext('2d').drawImage(document.getElementById('v'), 0, 0);
  mainImg.src = c.toDataURL('image/png');
  document.getElementById('close').click();
};

async function getUltraPerson(img) {
  return new Promise(res => {
    ai.onResults(results => {
      const c = document.createElement('canvas');
      // HD Resolution Setup
      c.width = img.width; c.height = img.height;
      const x = c.getContext('2d');
      
      // Smart Masking for HD
      x.save();
      x.filter = "blur(1px) contrast(1.1)"; // Sharp edges
      x.drawImage(results.segmentationMask, 0, 0);
      x.globalCompositeOperation = 'source-in';
      x.filter = "none";
      x.drawImage(results.image, 0, 0);
      x.restore();
      res(c);
    });
    ai.send({image: img});
  });
}

go.onclick = async () => {
  go.disabled = true;
  loader.style.display = 'block';
  const person = await getUltraPerson(mainImg);
  
  const pw = 413, ph = 531; // 300 DPI Standard
  const bg = document.getElementById('pColor').value;
  const sharp = document.getElementById('sharp').value;
  const copies = parseInt(document.getElementById('pCopies').value);

  const single = document.createElement('canvas');
  single.width = pw; single.height = ph;
  const sCtx = single.getContext('2d');
  
  // Enable High Quality Scaling
  sCtx.imageSmoothingEnabled = true;
  sCtx.imageSmoothingQuality = 'high';

  sCtx.fillStyle = bg;
  sCtx.fillRect(0, 0, pw, ph);

  // HD Zoom & Auto-Centering (Head cut fix)
  const zoom = 1.28; 
  const ar = person.width / person.height;
  let sx, sy, sw, sh;
  if(ar > pw/ph) { sh = person.height/zoom; sw = sh*(pw/ph); sx = (person.width-sw)/2; sy = person.height*0.1; }
  else { sw = person.width/zoom; sh = sw*(ph/pw); sx = (person.width-sw)/2; sy = person.height*0.12; }

  // Applying HD Sharpness & Contrast
  sCtx.filter = `contrast(${sharp}) brightness(1.05) saturate(1.1)`;
  sCtx.drawImage(person, sx, sy, sw, sh, 0, 0, pw, ph);

  // Grid Construction
  const cols = 4;
  const rows = Math.ceil(copies / cols);
  canvas.width = cols * (pw + 20) + 60;
  canvas.height = rows * (ph + 20) + 60;
  ctx.fillStyle = "#ffffff";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  for(let i=0; i<copies; i++) {
    const x = 50 + (i%cols)*(pw+20);
    const y = 50 + Math.floor(i/cols)*(ph+20);
    // Anti-Aliased Border
    ctx.strokeStyle = "#444";
    ctx.lineWidth = 1;
    ctx.strokeRect(x-1, y-1, pw+2, ph+2);
    ctx.drawImage(single, x, y);
  }

  loader.style.display = 'none';
  document.getElementById('res').style.display = 'block';
  // Final HD Export (100% Quality)
  document.getElementById('dl').href = canvas.toDataURL('image/jpeg', 1.0);
  document.getElementById('dl').download = "ultra_hd_passport.jpg";
  go.disabled = false;
};
</script>
</body>
</html>
