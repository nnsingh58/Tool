<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Tools Hub</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f0f2f5;
            text-align: center;
            padding: 20px;
        }

        /* Header and Navigation */
        header {
            background: #1a73e8;
            padding: 15px;
        }

        .menu {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        .menu li {
            display: inline;
            margin: 0 15px;
        }

        .menu li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        /* About Section */
        .about-section {
            background: white;
            padding: 40px;
            margin: 20px auto;
            border-radius: 10px;
            max-width: 800px;
        }

        /* Contact Section */
        .contact-section {
            background: white;
            padding: 40px;
            margin: 20px auto;
            border-radius: 10px;
            max-width: 600px;
        }

        .contact-section input, .contact-section textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .contact-section button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            background: #1a73e8;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="#tools">Tools</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <h1>Welcome to My Tools Website</h1>

    <!-- About Section -->
    <section id="about" class="about-section">
        <h2>About Us</h2>
        <p>Digital Tools Hub provides the best online tools for file conversion, compression, and more. We aim to make digital tasks easier and faster for everyone.</p>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>Â© 2025 My Tools Website | <a href="#contact">Contact Us</a></p>
    </footer>
</body>
</html>
