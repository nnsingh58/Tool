<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tools Website</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f0f2f5;
            text-align: center;
            padding: 20px;
        }

        /* Header and Navigation */
        header {
            background: #1a73e8;
            padding: 15px;
        }

        .menu {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        .menu li {
            display: inline;
            margin: 0 15px;
        }

        .menu li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        /* Tool Buttons */
        .tool-buttons {
            margin: 20px auto;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            background: #28a745;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn:hover {
            background: #218838;
        }

        /* Upload Section */
        .upload-section {
            border: 2px dashed #1a73e8;
            padding: 30px;
            text-align: center;
            margin: 20px auto;
            border-radius: 5px;
            background: white;
        }

        #fileInput, #pdfFile {
            display: none;
        }

        .custom-file-upload {
            background: #1a73e8;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin: 10px;
        }

        .format-select {
            margin: 20px 0;
        }

        select {
            padding: 8px 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #convertBtn {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 0 auto;
        }

        #convertBtn:hover {
            background: #1557b0;
        }

        #status {
            margin-top: 20px;
            color: #666;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #eee;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #1a73e8;
            transition: width 0.3s ease;
        }

        #downloadLink {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #1a73e8;
            text-decoration: none;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            background: #1a73e8;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="#tools">Tools</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <h1>Welcome to My Tools Website</h1>

    <!-- Tool Buttons -->
    <div class="tool-buttons">
        <a href="#pdfToWord" class="btn">PDF to Word</a>
        <a href="#videoConverter" class="btn">Video Converter</a>
    </div>

    <!-- PDF to Word Tool -->
    <div class="upload-section" id="pdfToWord">
        <h2>PDF to Word Converter</h2>
        <input type="file" id="pdfFile" accept=".pdf">
        <label for="pdfFile" class="custom-file-upload">Choose PDF File</label>
        <p id="pdfFileName">No file selected</p>
        <button id="convertPdfBtn">Convert to Word</button>
    </div>

    <!-- Video Converter Tool -->
    <div class="upload-section" id="videoConverter">
        <h2>Video Converter</h2>
        <input type="file" id="fileInput" accept="video/*">
        <label for="fileInput" class="custom-file-upload">Choose Video File</label>
        <p id="fileName">No file selected</p>

        <div class="format-select">
            <select id="formatSelect">
                <option value="mp4">MP4</option>
                <option value="webm">WEBM</option>
                <option value="mov">MOV</option>
                <option value="avi">AVI</option>
                <option value="mkv">MKV</option>
            </select>
        </div>

        <button id="convertBtn">Convert Now</button>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <div id="status"></div>
        <a id="downloadLink" download>Download Converted File</a>
    </div>

    <footer>
        <p>Â© 2025 My Tools Website | <a href="#contact">Contact Us</a></p>
    </footer>

    <script>
        // PDF to Word Converter Script
        document.getElementById("pdfFile").addEventListener("change", function() {
            document.getElementById("pdfFileName").textContent = this.files[0].name;
        });

        document.getElementById("convertPdfBtn").addEventListener("click", function() {
            alert("PDF to Word conversion feature coming soon!");
        });

        // Video Converter Script
        const fileInput = document.getElementById('fileInput');
        const formatSelect = document.getElementById('formatSelect');
        const convertBtn = document.getElementById('convertBtn');
        const status = document.getElementById('status');
        const progressBar = document.querySelector('.progress-bar');
        const progress = document.querySelector('.progress');
        const downloadLink = document.getElementById('downloadLink');
        const fileName = document.getElementById('fileName');

        let selectedFile = null;

        fileInput.addEventListener('change', function(e) {
            selectedFile = e.target.files[0];
            fileName.textContent = selectedFile ? selectedFile.name : 'No file selected';
        });

        convertBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                alert('Please select a file first!');
                return;
            }

            convertBtn.disabled = true;
            status.textContent = 'Processing...';
            progressBar.style.display = 'block';

            const convertedFile = await convertVideo(selectedFile, formatSelect.value);

            downloadLink.href = URL.createObjectURL(convertedFile);
            downloadLink.download = `converted.${formatSelect.value}`;
            downloadLink.style.display = 'block';
            status.textContent = 'Conversion complete!';
            convertBtn.disabled = false;
            progressBar.style.display = 'none';
        });

        async function convertVideo(file, format) {
            return new Promise((resolve) => {
                let progressValue = 0;
                const interval = setInterval(() => {
                    progressValue += 10;
                    progress.style.width = `${progressValue}%`;
                    if (progressValue >= 100) {
                        clearInterval(interval);
                        resolve(new File([file], `converted.${format}`, { type: `video/${format}` }));
                    }
                }, 300);
            });
        }
    </script>
</body>
</html>
