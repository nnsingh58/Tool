<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Compressor - ToolHub</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 10px; background: #f0f2f5; margin: 0; }
        .container { max-width: 800px; margin: 20px auto; background: white; padding: 15px; border-radius: 10px; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
        h1 { color: #1e3c72; font-size: clamp(20px, 5vw, 28px); }
        input, select, button { padding: 8px; margin: 5px; font-size: clamp(12px, 3vw, 16px); width: 90%; max-width: 300px; border-radius: 5px; }
        button { background: #00d4ff; color: white; border: none; cursor: pointer; }
        button:hover { background: #00b7d9; }
        #status, #result { margin-top: 10px; font-size: clamp(12px, 3vw, 16px); }
        #status { color: #2a5298; }
        .instructions { font-size: clamp(12px, 3vw, 14px); color: #555; margin-top: 15px; text-align: left; padding: 0 10px; }
        @media (min-width: 768px) { 
            .container { padding: 20px; }
            input, select, button { width: auto; display: inline-block; }
            .instructions { padding: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Compressor</h1>
        <input type="file" id="fileInput">
        <select id="compressionLevel">
            <option value="low">Low Compression (Larger Size)</option>
            <option value="medium" selected>Medium Compression</option>
            <option value="high">High Compression (Smaller Size)</option>
        </select>
        <button onclick="compressFile()">Compress</button>
        <div id="status"></div>
        <div id="result"></div>
        <div class="instructions">
            <p><strong>How to Use:</strong></p>
            <ul>
                <li>Upload a file (max 50MB) using the "Choose File" button.</li>
                <li>Choose compression level (Low, Medium, High) to adjust size.</li>
                <li>Click "Compress" to process the file.</li>
                <li>Download the file in its original format with adjusted size.</li>
            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        const { jsPDF } = window.jspdf;
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';
        const statusDiv = document.getElementById('status');
        const resultDiv = document.getElementById('result');

        async function compressFile() {
            const fileInput = document.getElementById('fileInput');
            const compressionLevel = document.getElementById('compressionLevel').value;

            if (!fileInput.files[0]) {
                statusDiv.innerHTML = "Please select a file.";
                return;
            }

            const file = fileInput.files[0];
            if (file.size > 50 * 1024 * 1024) {
                statusDiv.innerHTML = "File too large (max 50MB).";
                return;
            }

            statusDiv.innerHTML = "Processing...";
            try {
                const fileType = file.type;
                let blob, ext;

                if (fileType === 'application/pdf') {
                    // PDF Compression
                    const quality = compressionLevel === 'high' ? 0.3 : compressionLevel === 'medium' ? 0.6 : 0.9;
                    const arrayBuffer = await file.arrayBuffer();
                    const pdfDoc = await pdfjsLib.getDocument(arrayBuffer).promise;
                    const newPdf = new jsPDF();

                    for (let i = 1; i <= pdfDoc.numPages; i++) {
                        const page = await pdfDoc.getPage(i);
                        const viewport = page.getViewport({ scale: 1 });
                        const canvas = document.createElement('canvas');
                        canvas.width = viewport.width;
                        canvas.height = viewport.height;
                        const ctx = canvas.getContext('2d');
                        await page.render({ canvasContext: ctx, viewport }).promise;
                        const imgData = canvas.toDataURL('image/jpeg', quality);
                        if (i > 1) newPdf.addPage();
                        newPdf.addImage(imgData, 'JPEG', 0, 0, viewport.width, viewport.height);
                    }

                    blob = newPdf.output('blob');
                    ext = 'pdf';
                } else if (fileType.startsWith('image/')) {
                    // Image Compression
                    const quality = compressionLevel === 'high' ? 0.3 : compressionLevel === 'medium' ? 0.6 : 0.9;
                    const img = new Image();
                    img.src = URL.createObjectURL(file);
                    await new Promise(resolve => img.onload = resolve);

                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    const dataUrl = canvas.toDataURL(fileType, quality);
                    blob = await (await fetch(dataUrl)).blob();
                    ext = fileType.split('/')[1];
                } else if (fileType.startsWith('audio/')) {
                    // Audio Compression (passthrough for now, real compression needs server-side)
                    statusDiv.innerHTML = "Audio compression not fully supported yet—original file returned.";
                    blob = file;
                    ext = file.name.split('.').pop();
                } else {
                    // Unsupported files return as-is
                    statusDiv.innerHTML = "File type not supported for compression—original file returned.";
                    blob = file;
                    ext = file.name.split('.').pop();
                }

                const url = URL.createObjectURL(blob);
                resultDiv.innerHTML = `<a href="${url}" download="compressed.${ext}">Download ${ext.toUpperCase()} (${(blob.size / 1024).toFixed(2)} KB)</a>`;
                statusDiv.innerHTML = "Compression complete!";
            } catch (error) {
                statusDiv.innerHTML = "Error: " + error.message;
                resultDiv.innerHTML = "";
            }
        }
    </script>
</body>
</html>
