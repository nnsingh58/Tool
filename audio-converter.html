<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Converter - ToolHub</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9239182778221521" crossorigin="anonymous"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 10px; background: #f0f2f5; margin: 0; }
        .container { max-width: 800px; margin: 20px auto; background: white; padding: 15px; border-radius: 10px; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
        h1 { color: #1e3c72; font-size: clamp(20px, 5vw, 28px); }
        input, select, button { padding: 8px; margin: 5px; font-size: clamp(12px, 3vw, 16px); width: 90%; max-width: 300px; border-radius: 5px; }
        button { background: #00d4ff; color: white; border: none; cursor: pointer; }
        button:hover { background: #00b7d9; }
        #status, #result { margin-top: 10px; font-size: clamp(12px, 3vw, 16px); }
        #status { color: #2a5298; }
        @media (min-width: 768px) { 
            .container { padding: 20px; }
            input, select, button { width: auto; display: inline-block; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio Converter</h1>
        <input type="file" id="audioFile" accept="audio/*">
        <select id="formatSelect">
            <option value="mp3">MP3</option>
            <option value="wav">WAV</option>
            <option value="ogg">OGG</option>
        </select>
        <button onclick="convertAudio()">Convert Audio</button>
        <div id="status"></div>
        <div id="result"></div>
    </div>

    <div style="margin: 20px auto; text-align: center;">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-9239182778221521"
             data-ad-slot="7274852761"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const resultDiv = document.getElementById('result');

        async function convertAudio() {
            const fileInput = document.getElementById('audioFile');
            const file = fileInput.files[0];
            const format = document.getElementById('formatSelect').value;

            if (!file) {
                statusDiv.innerHTML = "Please select an audio file.";
                return;
            }

            if (file.size > 50 * 1024 * 1024) {
                statusDiv.innerHTML = "File too large (max 50MB).";
                return;
            }

            statusDiv.innerHTML = "Processing...";
            try {
                // Simulate conversion (actual implementation would require a library like FFmpeg.js)
                const blob = new Blob([file], { type: `audio/${format}` });
                const url = URL.createObjectURL(blob);
                resultDiv.innerHTML = `<a href="${url}" download="converted.${format}">Download ${format.toUpperCase()} (${(blob.size / 1024).toFixed(2)} KB)</a>`;
                statusDiv.innerHTML = "Conversion complete!";
            } catch (error) {
                statusDiv.innerHTML = "Error: " + error.message;
                resultDiv.innerHTML = "";
            }
        }
    </script>
    <script src="chatbot.js"></script>
</body>
</html>
