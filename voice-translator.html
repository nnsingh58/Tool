<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Translator - ToolHub</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
            color: #333;
            padding: 2rem;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1e3c72;
            margin-bottom: 1.5rem;
        }
        select, button {
            padding: 0.8rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
        }
        button {
            background: #00d4ff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #00b7d9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voice Translator</h1>
        <select id="sourceLang">
            <option value="en">English</option>
            <option value="es">Spanish</option>
        </select>
        <select id="targetLang">
            <option value="es">Spanish</option>
            <option value="en">English</option>
        </select>
        <button onclick="startVoiceTranslation()">Start Recording</button>
        <p id="voiceResult"></p>
    </div>

    <script>
        function startVoiceTranslation() {
            const sourceLang = document.getElementById('sourceLang').value;
            const targetLang = document.getElementById('targetLang').value;
            document.getElementById('voiceResult').textContent = `Recording from ${sourceLang} to ${targetLang}... (Placeholder)`;
            // Add Web Speech API or external API logic here
        }
    </script>
</body>
</html>
