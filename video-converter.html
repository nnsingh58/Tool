<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f0f2f5;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #1a73e8;
            margin-bottom: 30px;
        }

        .upload-section {
            border: 2px dashed #1a73e8;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        #fileInput {
            display: none;
        }

        .custom-file-upload {
            background: #1a73e8;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin: 10px;
        }

        .format-select {
            margin: 20px 0;
            text-align: center;
        }

        select {
            padding: 8px 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #convertBtn {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 0 auto;
            transition: background 0.3s;
        }

        #convertBtn:hover {
            background: #1557b0;
        }

        #status {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #eee;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #1a73e8;
            transition: width 0.3s ease;
        }

        #downloadLink {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #1a73e8;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Converter</h1>
        
        <div class="upload-section">
            <input type="file" id="fileInput" accept="video/*">
            <label for="fileInput" class="custom-file-upload">Choose Video File</label>
            <p id="fileName">No file selected</p>
        </div>

        <div class="format-select">
            <select id="formatSelect">
                <option value="mp4">MP4</option>
                <option value="webm">WEBM</option>
                <option value="mov">MOV</option>
                <option value="avi">AVI</option>
                <option value="mkv">MKV</option>
            </select>
        </div>

        <button id="convertBtn">Convert Now</button>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <div id="status"></div>
        <a id="downloadLink" download>Download Converted File</a>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const formatSelect = document.getElementById('formatSelect');
        const convertBtn = document.getElementById('convertBtn');
        const status = document.getElementById('status');
        const progressBar = document.querySelector('.progress-bar');
        const progress = document.querySelector('.progress');
        const downloadLink = document.getElementById('downloadLink');
        const fileName = document.getElementById('fileName');

        let selectedFile = null;

        // File selection handler
        fileInput.addEventListener('change', function(e) {
            selectedFile = e.target.files[0];
            fileName.textContent = selectedFile ? selectedFile.name : 'No file selected';
        });

        // Convert button handler
        convertBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                alert('Please select a file first!');
                return;
            }

            try {
                convertBtn.disabled = true;
                status.textContent = 'Processing...';
                progressBar.style.display = 'block';

                // Simulate conversion process
                const convertedFile = await convertVideo(selectedFile, formatSelect.value);

                // Show download link
                downloadLink.href = URL.createObjectURL(convertedFile);
                downloadLink.download = `converted.${formatSelect.value}`;
                downloadLink.style.display = 'block';
                status.textContent = 'Conversion complete!';
            } catch (error) {
                status.textContent = `Error: ${error.message}`;
            } finally {
                convertBtn.disabled = false;
                progressBar.style.display = 'none';
            }
        });

        // Video conversion simulation
        async function convertVideo(file, format) {
            return new Promise((resolve, reject) => {
                // Here you would implement actual conversion logic
                // This is a mock implementation
                let progressValue = 0;
                const interval = setInterval(() => {
                    progressValue += 10;
                    progress.style.width = `${progressValue}%`;
                    if (progressValue >= 100) {
                        clearInterval(interval);
                        // Return dummy converted file
                        resolve(new File([file], `converted.${format}`, {type: `video/${format}`}));
                    }
                }, 300);
            });
        }
    </script>
</body>
</html>
